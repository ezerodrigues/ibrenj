<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBRENJ Comunicação - Cadastro de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #1a5276;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        main {
            padding: 40px 0;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #1a5276;
            text-align: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: #1a5276;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="datetime-local"] {
            padding: 10px 12px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #1a5276;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #154360;
        }

        footer {
            background-color: #1a5276;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 60px;
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d4edda;
            color: #155724;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            min-width: 300px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">IBRENJ Comunicação</div>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Cadastro de Informações de Eventos</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="department">Departamento:</label>
                    <select id="department" name="department" required>
                        <option value="">Selecione um departamento</option>
                        <option value="Adore">Adore</option>
                        <option value="Ativadas">Ativadas</option>
                        <option value="Comunicação">Comunicação</option>
                        <option value="Consolidação">Consolidação</option>
                        <option value="Criare">Criare</option>
                        <option value="Evangelismo">Evangelismo</option>
                        <option value="Juventude">Juventude</option>
                        <option value="Melhor Idade">Melhor Idade</option>
                        <option value="Sacerdotes">Sacerdotes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="responsible">Responsável:</label>
                    <input type="text" id="responsible" name="responsible" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="event">Evento:</label>
                    <input type="text" id="event" name="event" required>
                </div>
                
                <div class="form-group">
                    <label for="datetime">Data e Hora do Evento:</label>
                    <input type="datetime-local" id="datetime" name="datetime" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Local:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="additional">Informações adicionais:</label>
                    <textarea id="additional" name="additional" rows="5"></textarea>
                </div>
                
                <button type="submit">Enviar Cadastro</button>
                <div class="overlay" id="overlay"></div>
                <div class="success-message" id="successMessage">
                    <p>Cadastro enviado com sucesso!</p>
                    <p style="margin-top: 10px; font-size: 16px;">Seu evento foi registrado na IBRENJ Comunicação.</p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 IBRENJ Comunicação. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Aqui você adicionaria o código para enviar os dados do formulário para seu servidor
            // Por exemplo, usando fetch() ou XMLHttpRequest
            
            // Mostra o overlay e a mensagem de sucesso
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('successMessage').style.display = 'block';
            
            // Limpar o formulário para permitir um novo cadastro
            this.reset();
            
            // Fechar a mensagem quando clicar nela ou no overlay
            document.getElementById('overlay').addEventListener('click', function() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            });
            
            document.getElementById('successMessage').addEventListener('click', function() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
